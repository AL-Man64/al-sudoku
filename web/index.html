    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 40px);
        grid-template-rows: repeat(9, 40px);
        gap: 1px;
        border: 1px solid #000;
      }

      .cell {
        width: 40px;
        height: 40px;
        box-sizing: border-box;
        border: 1px solid #000;
        text-align: center;
        font-size: 18px;
      }

      input {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        font-size: inherit;
        text-align: center;
      }
    </style>
  </head>
